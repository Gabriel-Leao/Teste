<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir um audio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="media/WriteThisDownxDeadWrong.mp3" type="audio/mpeg">
        <source src="media/WriteThisDownxDeadWrong.ogg" type="audio/ogg">
        <source src="media/WriteThisDownxDeadWrong.wav" type="audio/wav">
    </audio>
</body>
</html>
